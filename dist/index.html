<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sass-doc Annotations table</title>
    <link rel="stylesheet" href="css/style.css">
</head>
  <body>
    <div id="app">
      <main>
        <div class="wrapper">
          <v-header></v-header>
          <transition
            name="custom-classes-transition" enter-active-class="animated fadeIn"
            leave-active-class="animated fadeOut"
          >
            <div v-show=dataLoaded>
              <v-filters></v-filters>
              <v-status></v-status>
              <v-table-data></v-table-data>
            </div>
          </transition>
        </div>
      </main>
      <v-footer></v-footer>

    </div>

    <script src="js/main.js"></script>
</body>
</html>
